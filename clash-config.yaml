port: 7892
socks-port: 7891
mixed-port: 7890

allow-lan: false
bind-address: 127.0.0.1
mode: rule
log-level: info

ipv6: true
unified-delay: true
tcp-concurrent: false
find-process-mode: strict

authentication: []
skip-auth-prefixes:
  - 127.0.0.1/32
  - ::1/128

# =======================
# DNSï¼ˆç¨³å®šæ–¹æ¡ˆï¼‰
# =======================
dns:
  enable: true
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16

  nameserver:
    - https://223.5.5.5/dns-query
    - https://doh.pub/dns-query

  fallback:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query

  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/8

  fake-ip-filter:
    - +.lan
    - +.local
    - time.*.com
    - ntp.*.com
    - +.market.xiaomi.com
    - +.msftconnecttest.com
    - +.msftncsi.com
    - +.apple.com

  use-hosts: false
  use-system-hosts: false
  respect-rules: true

  default-nameserver:
    - tls://223.5.5.5

  proxy-server-nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

